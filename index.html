<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Flashcard</title>
</head>
<body>
    <main>
        <section id="container">
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>biblia</h3>
                    <div class="cartao__conteudo__pergunta">
                        1.Quantas pragas foram enviadas ao Egito?
                    </div>
                    <div class="cartao__conteudo__resposta">
                        10
                    </div>
                </div>
            </article>
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>filme</h3>
                    <div class="cartao__conteudo__pergunta">
                        2.Qual foi o primeiro filme de terror em cores?
                    </div>
                    <div class="cartao__conteudo__resposta">
                        A maldição de Frankestein
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <p>Projeto desenvolvido pelas alunas Emanuely Chaves e Nicoly</p>
    </footer>
</body>
</html>
